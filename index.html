<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Index Page</title>
  
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,400i,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <section class="release">
      <h1 class="text-light text-gray">
        We are launching <span class="text-bold text-deepdarkblue">soon!</span>
      </h1>
    </section>

    <section class="sub-form">
      <h1 class="text-light text-deepdarkblue">
        Subscribe and get notified
      </h1>
      <div class="form">
        <div class="input-field">
          <input type="text" id="email" placeholder="Your email address…">
          <p class="error" id="error-msg">Please provide a valid email address</p>
        </div>
        <button class="btn submit text-semi-bold">
          Notify Me
        </button>
      </div>
    </section>

    <section class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="">
    </section>
  </main>

  <footer>
    <div class="social">
      <div class="icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <p class="text-light text-gray">
      © Copyright Ping. All rights reserved.
    </p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
